<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLink - User Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        :root {
            --primary-color: #d32f2f;
            --secondary-color: #b71c1c;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-color: #333;
            --text-light: #666;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
        }

        .header {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 20px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo::before {
            content: "‚ù§Ô∏è";
            font-size: 24px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .back-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background-color: var(--secondary-color);
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .page-title::before {
            content: "üë§";
            font-size: 28px;
        }

        .profile-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 40px;
            margin-bottom: 30px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: 600;
        }

        .profile-info h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .profile-info p {
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .profile-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .form-label::after {
            content: "*";
            color: var(--primary-color);
            font-size: 14px;
        }

        .form-input {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
        }

        .form-input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .form-select {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
        }

        .form-textarea {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f9f9f9;
            min-height: 120px;
            resize: vertical;
            transition: all 0.3s;
            grid-column: 1 / -1;
        }

        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            grid-column: 1 / -1;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex: 1;
        }

        .btn-save {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-save:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.3);
        }

        .btn-update {
            background-color: #4caf50;
            color: white;
        }

        .btn-update:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-cancel {
            background-color: #757575;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #616161;
            transform: translateY(-2px);
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            grid-column: 1 / -1;
        }

        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
            display: block;
        }

        .message.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
            display: block;
        }

        .donor-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
        }

        .blood-info {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .blood-info-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .blood-info-label {
            font-size: 14px;
            color: var(--text-light);
        }

        .blood-info-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .nav-links {
                display: none;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .profile-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">LifeLink - Profile</div>
        
        <div class="nav-links">
            <a href="in.html" class="nav-link">Dashboard</a>
            <a href="report.html" class="nav-link">Blood Report</a>
            <a href="availability.html" class="nav-link">Blood Availability</a>
            <a href="profile.html" class="nav-link active">Profile</a>
            <a href="setting.html" class="nav-link">Settings</a>
        </div>
        
        <button class="back-btn" onclick="window.location.href='in.html'">
            ‚Üê Back to Dashboard
        </button>
    </div>

    <div class="profile-container">
        <h1 class="page-title">User Profile</h1>
        
        <div class="message" id="message"></div>

        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar" id="userAvatar">U</div>
                <div class="profile-info">
                    <h2 id="userFullName">Loading...</h2>
                    <p id="userEmailDisplay">Loading...</p>
                    <p id="userAgeGender">Loading...</p>
                    <div class="donor-badge">üéñÔ∏è Active Blood Donor</div>
                    
                    <div class="blood-info">
                        <div class="blood-info-item">
                            <span class="blood-info-label">Blood Type</span>
                            <span class="blood-info-value" id="userBloodType">O+</span>
                        </div>
                        <div class="blood-info-item">
                            <span class="blood-info-label">Last Donation</span>
                            <span class="blood-info-value" id="lastDonation">Jan 15, 2024</span>
                        </div>
                        <div class="blood-info-item">
                            <span class="blood-info-label">Donations</span>
                            <span class="blood-info-value" id="totalDonations">8</span>
                        </div>
                    </div>
                </div>
            </div>

            <form id="profileForm" class="profile-form">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" id="profileName" name="name" placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="profileEmail" name="email" disabled>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="profilePassword" name="password" placeholder="Enter new password (min 6 chars)">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-input" id="profileAge" name="age" placeholder="Enter your age" min="18" max="100">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Gender</label>
                    <select class="form-select" id="profileGender" name="gender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Blood Type</label>
                    <select class="form-select" id="profileBloodType" name="bloodType">
                        <option value="">Select Blood Type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-input" id="profilePhone" name="phone" placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-input" id="profileAddress" name="address" placeholder="Enter your address">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Bio / Medical Notes</label>
                    <textarea class="form-textarea" id="profileBio" name="bio" placeholder="Tell us about yourself, any medical conditions, allergies, or notes..."></textarea>
                </div>

                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="statDonations">8</div>
                        <div class="stat-label">Total Donations</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="statRequests">3</div>
                        <div class="stat-label">Blood Requests</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="statSaved">12</div>
                        <div class="stat-label">Lives Saved</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="statDays">45</div>
                        <div class="stat-label">Days Active</div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-save" onclick="saveProfile()">
                        üíæ Save Profile
                    </button>
                    <button type="button" class="btn btn-update" onclick="updateProfile()">
                        üîÑ Update Profile
                    </button>
                    <button type="button" class="btn btn-cancel" onclick="resetForm()">
                        ‚Ü©Ô∏è Reset
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCl17zNeEBsyCi0SmD83EXWzOMDynu-Ro0",
            authDomain: "blood-and-hospital-finder-main.firebaseapp.com",
            databaseURL: "https://blood-and-hospital-finder-main-default-rtdb.firebaseio.com",
            projectId: "blood-and-hospital-finder-main",
            storageBucket: "blood-and-hospital-finder-main.appspot.com",
            messagingSenderId: "746429696511",
            appId: "1:746429696511:web:2b435c8e0633fe32537fca",
            measurementId: "G-DD0CX3HH6W"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const database = firebase.database();

        // Show message function
        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Load user profile data
        function loadProfileData() {
            const user = auth.currentUser;
            
            if (!user) {
                window.location.href = "index.html";
                return;
            }

            // Set email (can't be changed)
            document.getElementById('profileEmail').value = user.email;
            document.getElementById('userEmailDisplay').textContent = user.email;
            
            // Set avatar initial
            const avatar = document.getElementById('userAvatar');
            avatar.textContent = user.email.charAt(0).toUpperCase();
            
            // Load user data from Firebase
            database.ref('users/' + user.uid).once('value').then((snapshot) => {
                const userData = snapshot.val();
                
                if (userData) {
                    // Fill form fields
                    document.getElementById('profileName').value = userData.name || '';
                    document.getElementById('profileAge').value = userData.age || '';
                    document.getElementById('profileGender').value = userData.gender || '';
                    document.getElementById('profileBloodType').value = userData.bloodType || '';
                    document.getElementById('profilePhone').value = userData.phone || '';
                    document.getElementById('profileAddress').value = userData.address || '';
                    document.getElementById('profileBio').value = userData.bio || '';
                    
                    // Display user info
                    document.getElementById('userFullName').textContent = userData.name || user.email.split('@')[0];
                    document.getElementById('userBloodType').textContent = userData.bloodType || 'Not set';
                    
                    if (userData.age && userData.gender) {
                        document.getElementById('userAgeGender').textContent = `${userData.age} years, ${userData.gender}`;
                    }
                    
                    // Set stats
                    document.getElementById('statDonations').textContent = userData.totalDonations || 8;
                    document.getElementById('statRequests').textContent = userData.bloodRequests || 3;
                    document.getElementById('statSaved').textContent = userData.livesSaved || 12;
                    document.getElementById('totalDonations').textContent = userData.totalDonations || 8;
                    
                    // Calculate days active
                    if (userData.created_at) {
                        const createdDate = new Date(userData.created_at);
                        const today = new Date();
                        const diffTime = Math.abs(today - createdDate);
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                        document.getElementById('statDays').textContent = diffDays;
                    }
                } else {
                    // New user - set default values
                    document.getElementById('userFullName').textContent = user.email.split('@')[0];
                    document.getElementById('userEmailDisplay').textContent = user.email;
                    showMessage('Welcome! Please complete your profile.', 'success');
                }
            }).catch((error) => {
                console.error("Error loading profile:", error);
                showMessage('Error loading profile data.', 'error');
            });
        }

        // Save profile function
        function saveProfile() {
            const user = auth.currentUser;
            if (!user) return;

            // Get form values
            const name = document.getElementById('profileName').value.trim();
            const age = document.getElementById('profileAge').value;
            const gender = document.getElementById('profileGender').value;
            const bloodType = document.getElementById('profileBloodType').value;
            const phone = document.getElementById('profilePhone').value.trim();
            const address = document.getElementById('profileAddress').value.trim();
            const bio = document.getElementById('profileBio').value.trim();
            const password = document.getElementById('profilePassword').value;

            // Validation
            if (!name) {
                showMessage('Please enter your name.', 'error');
                return;
            }

            if (age && (age < 18 || age > 100)) {
                showMessage('Age must be between 18 and 100.', 'error');
                return;
            }

            // Prepare user data
            const userData = {
                name: name,
                age: age || '',
                gender: gender || '',
                bloodType: bloodType || '',
                phone: phone || '',
                address: address || '',
                bio: bio || '',
                last_updated: Date.now()
            };

            // Add created_at timestamp for new users
            database.ref('users/' + user.uid).once('value').then((snapshot) => {
                if (!snapshot.exists()) {
                    userData.created_at = Date.now();
                    userData.totalDonations = 0;
                    userData.bloodRequests = 0;
                    userData.livesSaved = 0;
                }
            }).then(() => {
                // Save to Firebase
                return database.ref('users/' + user.uid).set(userData);
            }).then(() => {
                showMessage('Profile saved successfully!', 'success');
                loadProfileData(); // Reload to show updated data
                
                // Update password if provided
                if (password && password.length >= 6) {
                    user.updatePassword(password).then(() => {
                        showMessage('Password updated successfully!', 'success');
                    }).catch((error) => {
                        console.error("Error updating password:", error);
                        showMessage('Password updated in profile, but could not update authentication.', 'error');
                    });
                }
            }).catch((error) => {
                console.error("Error saving profile:", error);
                showMessage('Error saving profile: ' + error.message, 'error');
            });
        }

        // Update profile function (partial update)
        function updateProfile() {
            const user = auth.currentUser;
            if (!user) return;

            const updates = {};
            const name = document.getElementById('profileName').value.trim();
            const password = document.getElementById('profilePassword').value;

            if (name) updates.name = name;
            if (password && password.length >= 6) {
                // Update password
                user.updatePassword(password).then(() => {
                    showMessage('Password updated successfully!', 'success');
                }).catch((error) => {
                    console.error("Error updating password:", error);
                    showMessage('Error updating password: ' + error.message, 'error');
                });
            }

            updates.last_updated = Date.now();

            if (Object.keys(updates).length > 1) { // More than just timestamp
                database.ref('users/' + user.uid).update(updates).then(() => {
                    showMessage('Profile updated successfully!', 'success');
                    loadProfileData();
                }).catch((error) => {
                    console.error("Error updating profile:", error);
                    showMessage('Error updating profile: ' + error.message, 'error');
                });
            } else {
                showMessage('No changes to update.', 'error');
            }
        }

        // Reset form function
        function resetForm() {
            loadProfileData();
            showMessage('Form reset to saved values.', 'success');
        }

        // Check authentication and load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    loadProfileData();
                } else {
                    window.location.href = "index.html";
                }
            });
        });

        // Form validation
        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            saveProfile();
        });

        // Real-time validation for age
        document.getElementById('profileAge').addEventListener('input', (e) => {
            const age = parseInt(e.target.value);
            if (age && (age < 18 || age > 100)) {
                e.target.style.borderColor = '#f44336';
            } else {
                e.target.style.borderColor = '';
            }
        });

        // Real-time validation for password
        document.getElementById('profilePassword').addEventListener('input', (e) => {
            const password = e.target.value;
            if (password && password.length < 6) {
                e.target.style.borderColor = '#f44336';
            } else {
                e.target.style.borderColor = '';
            }
        });
    </script>
</body>
</html>
